<link rel="import" href="wc-menu.html">
<link rel="import" href="wc-body.html">

<dom-module id="wc-window">

<template>   
	<style>

		
	</style>

		<wc-menu data="{{idCategoria}}" producto-seleccionado="[[productoSeleccionado]]"></wc-menu>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<wc-carro producto-Seleccionado="{{productoSeleccionado}}"></wc-carro>
				</div>
			</div>
		</div>
		

		
    	<wc-body on-wc-producto-carro="añadirProductoCarro" id-categoria="[[idCategoria]]" 
    	producto-seleccionado="{{productoSeleccionado}}"></wc-body>


    
</template>

<script>
    Polymer ({
        is : 'wc-window' ,

        properties:{
        	productoSeleccionado:{
                type: Object,
                value: function () { return {}; }
            
            }


        },

        añadirProductoCarro:function(e){
        	console.log(e.detail);
        	this.productoSeleccionado = e.detail;
        }       
        
    });
 </script>
 
</dom-module>
