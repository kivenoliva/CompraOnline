<link rel="import" href="wc-items.html">
<dom-module id="wc-body">

<template>   
    <iron-ajax
		auto
	    url="/api/subcategorias/{{idCategoria}}"
	    handle-as="json"
	    on-response="loadAjax"
	    debounce-duration="500">
	</iron-ajax>

    <style>
        .container{
            text-align: center;     
        }
    </style>

    <div class="container">
        <template is="dom-repeat" items="{{subcategorias}}">
        
        <h1>{{item.subcategoria}}</h1>
        <wc-items id-subcategoria="{{item.id}}"></wc-items>
    
    </template>


    </div>

	
	


</template>

<script>
    Polymer ({
        is : 'wc-body',

        properties:{
        	idCategoria:{
        		type:String,
    			value:"2"
        	},
        	subcategorias:{
        		type: Array,
                value: function () { return []; }
            
        	}

        },

        loadAjax : function (data) {
            //console.log("SUBCATEGORIAS", data.detail.response.rows)
            this.subcategorias = data.detail.response.rows;
        },

        ready: function(){
        	
	    }
        
        
    });
 </script>
 
</dom-module>
