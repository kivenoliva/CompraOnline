<link rel="import" href="wc-carro.html">
<link rel="import" href="wc-item.html">

<dom-module id="wc-items">

<template>   
    <iron-ajax
		auto
	    url="/api/items/{{idSubcategoria}}"
	    handle-as="json"
	    on-response="loadAjax"
	    debounce-duration="500">
	</iron-ajax>

    <style is="custom-style">
        .paper{

            width: 250px;
            height: 100%;
        }

        .rate-image {
            width: 100%;
            height: 200px;
 
           
            background-size: cover;
          }

    </style>
    
    

    <template is="dom-repeat" items="{{items}}">
        
        <wc-item item="{{item}}"></wc-item>

    </template>


</template>

<script>
    Polymer ({
        is : 'wc-items',

        properties:{
            idSubcategoria:{
                type:String
            },

            items:{
                type: Array,
                value: function () { return []; }
            
            }

        },

        loadAjax : function (data) {
            //console.log("SUBCATEGORIAS", data.detail.response.rows)
            this.items = data.detail.response.rows;
        }
        
    });
 </script>
 
</dom-module>
