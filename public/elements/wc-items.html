<dom-module id="wc-items">

<template>   
    <iron-ajax
		auto
	    url="/api/items/{{idSubcategoria}}"
	    handle-as="json"
	    on-response="loadAjax"
	    debounce-duration="500">
	</iron-ajax>

    <style is="custom-style">
        .film-header  { @apply(--paper-font-headline); }
        .film-light   { color: var(--paper-grey-600); }
        .film-reserve { color: var(--google-blue-500); }
        iron-icon.star {
            --iron-icon-width: 16px;
            --iron-icon-height: 16px;
            color: var(--paper-amber-500);
        }
        iron-icon.star:last-of-type { color: var(--paper-grey-500); }
    </style>
    
    

    <template is="dom-repeat" items="{{items}}">
        
        <paper-card image="{{image}}">
        <div class="card-content">

        </div>
        <div class="card-actions">

        </div>
        </paper-card>

    </template>
</template>

<script>
    Polymer ({
        is : 'wc-items',

        properties:{
            idSubcategoria:{
                type:String
            },

            items:{
                type: Array,
                value: function () { return []; }
            
            }

        },

        loadAjax : function (data) {
            //console.log("SUBCATEGORIAS", data.detail.response.rows)
            this.items = data.detail.response.rows;
        }

    
        
        
    });
 </script>
 
</dom-module>
